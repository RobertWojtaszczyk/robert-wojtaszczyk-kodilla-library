<body>
<h2>Library Interface</h2>

<div class="grid-container">
    <div class="datatable_readers" id="data-readers-container">
        <h2>Readers List</h2>
        <table class="datatable_row" id="datatable_readers_row">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Total Books Borrowed</th>
                    <th>Currently borrowed</th>
                    <th>Show borrows</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="datatable_borrowed" id="data-borrowed-container">
        <h2>Borrowed Books</h2>
        <table class="datatable_row" id="datatable_borrowed_row">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Overdue</th>
                <th>Reader</th>
                <th>Return</th>
            </tr>
            </thead>
        </table>
    </div>
    <div >
        <h2>Update Reader</h2>

    </div>
    <div >
        <h2>Books</h2>

    </div>
    <div >
        <h2>Available copies</h2>

    </div>
    <div >
        <h2>Borrowed Copies</h2>

    </div>
    <div >
        <h2>Edit Book</h2>

    </div>
    <div >
        <h2>Edit copy</h2>

    </div>
    <div >
        <h2>History of Borrows</h2>

    </div>

</div>
