#Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
#MySQL
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/library?serverTimezone=Europe/Warsaw&useSSL=False
spring.datasource.username=kodilla_user
spring.datasource.password=kodilla_password
# Actuator
#management.security.enabled = false
endpoints.metrics.sensitive=false
endpoints.health.sensitive=false
endpoints.beans.sensitive=false
endpoints.mappings.sensitive=false
info.app.name=Library REST API
info.app.description=Application has been created on Kodilla course
info.app.version=1.0.0
info.app.administrator.email=robert.wojtaszczyk@gmail.com
